<html>
<head>
  <title>View triggers</title>
</head>
<body>
{%header:Triggers%}
<br><br>
<font size=+2>Triggers on view {%object_name%}</font>
<br><br>
<table cellspacing=1 cellpadding=2 border=0 bgcolor=black width="98%">
  <tbody>
    <tr bgcolor="navy">
      <td></td>
      <td nowrap><b><font color=white>Before triggers</font></b></td>
      <td nowrap><b><font color=white>Trigger info</font></b></td>
    </tr>
    {%triggers:befor
    <tr bgcolor="{%varcolor:#DDDDFF/#CCCCFF%}">
      <td valign="top" nowrap>
          <a href="fr://drop_object?parent_window={%parent_window%}&amp;object_address={%object_address%}"><img src="{%fr_home%}/html-templates/drop.png"></a>
          <a href="fr://edit_trigger?parent_window={%parent_window%}&amp;object_address={%object_address%}"><img src="{%fr_home%}/html-templates/view.png"></a>
      </td>
      <td nowrap valign="top"><a
          href="fr://properties?object_type=TRIGGER&amp;object_name={%object_name%}&amp;parent_window={%parent_window%}">{%object_name%}</a></td>
      <td valign="top">{%trigger_info%}</td>
    </tr>%}
  </tbody>
</table>
<br><br>
<table cellspacing=1 cellpadding=2 border=0 bgcolor=black width="98%">
  <tbody>
    <tr bgcolor="navy">
      <td></td>
      <td nowrap><b><font color=white>After triggers</font></b></td>
      <td nowrap><b><font color=white>Trigger info</font></b></td>
    </tr>
    {%triggers:after
    <tr bgcolor="{%varcolor:#DDDDFF/#CCCCFF%}">
      <td valign="top" nowrap>
          <a href="fr://drop_object?parent_window={%parent_window%}&amp;object_address={%object_address%}"><img src="{%fr_home%}/html-templates/drop.png"></a>
          <a href="fr://edit_trigger?parent_window={%parent_window%}&amp;object_address={%object_address%}"><img src="{%fr_home%}/html-templates/view.png"></a>
      </td>
      <td nowrap valign="top"><a
          href="fr://properties?object_type=TRIGGER&amp;object_name={%object_name%}&amp;parent_window={%parent_window%}">{%object_name%}</a></td>
      <td valign="top">{%trigger_info%}</td>
    </tr>%}
  </tbody>
</table>
<br>
<br>
<a
href="fr://create_trigger?parent_window={%parent_window%}&amp;object_address={%object_address%}">Create new trigger</a> | <a
href="fr://activate_triggers?parent_window={%parent_window%}&amp;object_address={%object_address%}">Activate all triggers</a> | <a
href="fr://deactivate_triggers?parent_window={%parent_window%}&amp;object_address={%object_address%}">Deactivate all triggers</a>
</body>
</html>
